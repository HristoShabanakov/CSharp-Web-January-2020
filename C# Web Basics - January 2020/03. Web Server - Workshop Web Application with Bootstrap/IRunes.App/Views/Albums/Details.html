<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                <a class="navbar-brand" href="#">IRunes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/Albums/All">Albums</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/Users/Logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <hr class="bg-success" style="height: 2px" />
        <main>
            <div class="album-details d-flex justify-content-between row">
                <div class="album-data col-md-5">
                    <img src="@Model.AlbumLink" class="img-thumbnail" width="800" height="300" />
                    <h1 class="text-center">Album Name: @Model.AlbumName</h1>
                    <h1 class="text-center">Album Price: @Model.AlbumPrice</h1>
                    <div class="d-flex justify-content-between">
                        <a class="btn bg-success text-white" href="/Tracks/Create?albumId=@Model.AlbumId">Create Track</a>
                        <a class="btn bg-success text-white" href="/Albums/All">Back To All</a>
                    </div>
                </div>
                <div class="albums-tracks col-md-6">
                    <h1>Tracks</h1>
                    <div>
                        <strong>1.</strong><a href="/asd"><i>Revival</i></a>
                    </div>
                </div>
            </div>
            
            <hr style=\"height: 2px\" />"
            
        </main>
        <hr class="bg-success mt-5" height: 2px" />
        <footer>
            <h5 class="font-weight-bold text-center">CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
        </footer>
    </div>
</body>
</html>
